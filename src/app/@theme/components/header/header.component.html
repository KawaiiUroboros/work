  <nb-tabset  class="header-container">
 <nb-tab tabTitle="отдел">
 </nb-tab>
 <nb-tab tabTitle="компания">
 </nb-tab>
</nb-tabset>
<nb-tabset  class="header-container">
  <nb-tab tabTitle="1 день">
  </nb-tab>
  <nb-tab tabTitle="1 неделя">
  </nb-tab>
  <nb-tab tabTitle="1 месяц">
  </nb-tab>
 </nb-tabset>
 <nb-select
    status="primary"
    matRipple
    [selected]="currentTheme"
    (selectedChange)="changeTheme($event)"
  >
    <nb-option
      *ngFor="let theme of themes"
      [value]="theme.value"
      matRipple
    >{{ theme.name }}</nb-option>
  </nb-select>
  <!-- <ngx-layout-direction-switcher class="direction-switcher"></ngx-layout-direction-switcher>  -->
</div>

<div class="header-container">
  <nb-rangepicker-showcase id="formpicker"></nb-rangepicker-showcase>
  <nb-actions size="small">
    <nb-action>
      <!-- <button (click)="CalendarLayout($event)" nbButton outline status="primary"><nb-icon status='primary'  icon = "calendar-outline"></nb-icon> Aug 4, 2020 - Aug 28, 2020</button> -->
      <!-- <input [nbDatepicker]="rangepicker">
      <nb-rangepicker #rangepicker></nb-rangepicker> -->
      

    </nb-action>
  
    <nb-action
      class="control-item"
      icon="email-outline"
      matRipple
      [matRippleUnbounded]="true"
      [matRippleCentered]="true"
    ></nb-action>
    <nb-action
      class="control-item"
      icon="bell-outline"
      matRipple
      [matRippleUnbounded]="true"
      [matRippleCentered]="true"
    ></nb-action>
    <nb-action
      class="user-action"
      *nbIsGranted="['view', 'user']"
      matRipple
      [matRippleUnbounded]="true"
      [matRippleCentered]="true">
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.name"
               [picture]="user?.picture">
      </nb-user>
    </nb-action>

    <nb-action
    class="control-item"
    icon="log-out-outline"
    matRipple
    [matRippleUnbounded]="true"
    [matRippleCentered]="true"
  >
  </nb-action>
    
  </nb-actions>


</div>
