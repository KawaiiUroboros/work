<div class="card-row">

    <div class="card-col-25 search">
        <nb-card class="search-card">
            <nb-card-header>
                <nb-form-field>
                    <nb-icon nbPrefix icon="search-outline" pack="eva"></nb-icon>
                    <input fieldSize="large" placeholder="Large" fullWidth type="text" nbInput shape="round"
                        placeholder="Поиск">
                </nb-form-field>
            </nb-card-header>
            <nb-card-body>

                <nb-select size='tiny' nbPrefix icon="search-outline" fullWidth placeholder="Специальность">
                    <nb-icon nbPrefix icon="search-outline" pack="eva"></nb-icon>
                    <nb-option-group title="Group 1">
                        <nb-option value="1">Option 1</nb-option>
                        <nb-option value="2">Option 2</nb-option>
                        <nb-option value="3">Option 3</nb-option>
                        <nb-option value="4">Option 4</nb-option>
                    </nb-option-group>

                    <nb-option-group title="Group 2">
                        <nb-option value="21">Option 21</nb-option>
                        <nb-option value="22">Option 22</nb-option>
                        <nb-option value="23">Option 23</nb-option>
                        <nb-option value="24">Option 24</nb-option>
                    </nb-option-group>

                    <nb-option-group title="Group 3">
                        <nb-option value="31">Option 31</nb-option>
                        <nb-option value="32">Option 32</nb-option>
                        <nb-option value="33">Option 33</nb-option>
                        <nb-option value="34">Option 34</nb-option>
                    </nb-option-group>

                </nb-select>
                <nb-list>
                    <nb-list-item style="justify-content: space-between;" *ngFor="let user of users">
                        <nb-user badgeText="○" size="giant" badgeStatus="success" badgePosition="bottom right"
                            [name]="user.name" [title]="user.title" [picture]="user.picture">
                        </nb-user>
                        <div style="justify-content: center;">
                            <nb-icon status='warning' icon="star" pack="eva"></nb-icon>
                            <nb-icon icon="arrow-ios-forward-outline" pack="eva"></nb-icon>
                        </div>
                    </nb-list-item>
                </nb-list>
            </nb-card-body>
            <nb-card-footer>
                <p class="styles_logoTitle__1Kvzk"><b>+ добавить избранных пользователей</b></p>
            </nb-card-footer>
        </nb-card>
    </div>
    <div class="card-col-75 content">
        <nb-card class="content-card">
            <nb-card-header fixed>
                <div style="display: grid; grid-template-columns: repeat(7, 1fr); justify-items: center;">
                    <a style="text-decoration: none;" routerLink="/pages/users/downloads">
                        <div><img src="../../../assets/images/user-actions/31996.svg">
                            <p>Загрузки</p>
                        </div>
                    </a>
                    <a style="text-decoration: none;" routerLink="/pages/users/screenshots">
                        <div><img src="../../../assets/images/user-actions/31997.svg">
                            <p>Скриншоты</p>
                        </div>
                    </a>
                    <a style="text-decoration: none;" routerLink="/pages/users/videos">
                        <div><img src="../../../assets/images/user-actions/32001.svg">
                            <p>Видео</p>
                        </div>
                    </a>
                    <a style="text-decoration: none;" routerLink="/pages/users/keylog">
                        <div><img src="../../../assets/images/user-actions/31995.svg">
                            <p>Кейлоггер</p>
                        </div>
                    </a>
                    <a style="text-decoration: none;" routerLink="/pages/users/documents">
                        <div><img src="../../../assets/images/user-actions/31998.svg">
                            <p>Документы</p>
                        </div>
                    </a>
                    <a style="text-decoration: none;" routerLink="/pages/users/proxy">
                        <div><img src="../../../assets/images/user-actions/31999.svg">
                            <p>Proxy<br>сервер</p>
                        </div>
                    </a>
                    <a style="text-decoration: none;" routerLink="/pages/users/terminal">
                        <div><img src="../../../assets/images/user-actions/32000.svg">
                            <p>Терминал</p>
                        </div>
                    </a>
                </div>
            </nb-card-header>
            <nb-card-body>
                <router-outlet></router-outlet>
            </nb-card-body>
        </nb-card>
    </div>

</div>
